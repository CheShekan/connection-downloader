
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود ابزارهای عبور از فیلترینگ</title>
  <style>
    @font-face {
      font-family: 'IRANSans';
      src: url('fonts/IRANSans.woff2?v=1') format('woff2');
    }
    @media (max-width: 600px) {
      @font-face {
        font-family: 'IRANSans';
        src: url('fonts/IRANSansMobile.woff2?v=1') format('woff2');
      }
    }
    body, select, input, button, option {
      font-family: 'IRANSans', Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: #f6f7fb;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 {
      color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>دانلود نرم‌افزارها ⬇️</h2>
    <p style="background:#dbeafe;padding:8px;border-radius:8px;color:#1e40af;">
      برنامه‌ای برای این سیستم‌عامل وجود ندارد
    </p>
    <label>سیستم‌عامل:</label>
    <select><option>مک</option></select>
    <label>برنامه:</label>
    <select></select>
    <label>نسخه:</label>
    <select></select>
    <label>فایل برای دانلود:</label>
    <select></select>
    <button>⬇️ دانلود نسخه انتخاب شده</button>
    <button>📄 مشاهده تغییرات</button>
  </div>
  <div class="footer">
    نوشته شده توسط شما
    <div style="margin-top:10px;">
      <button>اینستاگرام 📷</button>
      <button>یوتیوب 🚉</button>
      <button>تلگرام 📣</button>
    </div>
  </div>
</body>
</html>
