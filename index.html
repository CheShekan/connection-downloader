<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دانلود ابزارهای عبور از فیلترینگ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>دانلود نرم‌افزارها ⬇️</h1>
    <div class="alert hidden" id="alert-box">برنامه‌ای برای این سیستم‌عامل وجود ندارد</div>
    <label>سیستم‌عامل: <select id="os-select"></select></label>
    <label>برنامه: <select id="app-select"></select></label>
    <label>نسخه: <select id="version-select"></select></label>
    <label>فایل برای دانلود: <select id="file-select"></select></label>
    <button id="download-btn">⬇️ دانلود نسخه انتخاب شده</button>
    <button id="changelog-btn">📄 مشاهده تغییرات</button>
  </div>
  <footer>
    <p>نوشته شده توسط شما</p>
    <div class="socials">
      <a href="#" class="instagram">اینستاگرام 📷</a>
      <a href="#" class="youtube">یوتیوب 🚆</a>
      <a href="https://t.me/CheShekan" class="telegram">تلگرام 📣</a>
    </div>
  </footer>
</body>
</html>
