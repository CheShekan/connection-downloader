
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود v2rayNG</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/IRANSans/IRANSans.css" rel="stylesheet" type="text/css" />
  <style>
    body, select, input, button, option {
      font-family: 'IRANSans', sans-serif;
    }
    body {
      direction: rtl;
      background: #f6f7fb;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 { color: #3b82f6; }
    .footer { margin-top: 40px; font-size: 0.9rem; color: #777; text-align: center; }
    #latest-version-box {
      background-color: #e0f0ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>دانلود نرم افزار</h2>

    <div id="latest-version-box">در حال بارگذاری آخرین نسخه...</div>

    <label>سیستم‌عامل:</label>
    <select id="os-select">
      <option value="android">اندروید</option>
    </select>

    <label>برنامه:</label>
    <select id="app-select">
      <option value="v2rayNG">v2rayNG</option>
    </select>

    <label>نسخه:</label>
    <select id="version-select"></select>

    <label>فایل برای دانلود:</label>
    <select id="file-select"></select>

    <button id="download-btn">⬇️ دانلود نسخه انتخاب شده</button>
    <button id="changelog-btn">📄 مشاهده تغییرات</button>
  </div>

  <div class="footer">
    طراحی شده توسط Mr.CheShekan | نسخه پایه برای گسترش آینده
  </div>

  <script src="script.js"></script>
</body>
</html>
