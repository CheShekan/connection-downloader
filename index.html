
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دانلود ابزارهای عبور از فیلترینگ</title>
  
  <style>
    body, select, input, button, option {
      font-family: Tahoma, sans-serif;
    }
    body {
      direction: rtl;
      background: #f6f7fb;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 {
      color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
    }
    .footer a {
      margin: 10px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      background: #e0e7ff;
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
    }
    #latest-version-box {
      background-color: #e0f0ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #1d4ed8;
    }
  
    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      font-weight: bold;
      margin-left: 10px;
    }
    .field {
      display: flex;
      align-items: center;
      justify-content: right;
      margin-top: 10px;
    }
    select {
      flex: 1;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
      .field {
        flex-direction: column;
        align-items: stretch;
      }
      label {
        width: 100%;
        margin-left: 0;
        margin-bottom: 5px;
        text-align: right;
      }
      select {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
    
@font-face {
  font-family: 'IRANSans';
  src: url('fonts/IRANSans.woff2') format('woff2');
}

@media (max-width: 600px) {
  @font-face {
    font-family: 'IRANSans';
    src: url('fonts/IRANSansMobile.woff2') format('woff2');
  }
}
</style>
</head>
<body>
  <div class="card">
    <h2>⬇️ دانلود نرم‌افزارها</h2>

    <div id="latest-version-box">⭐ آخرین نسخه: در حال بارگذاری...</div>

    <div class="field"><label>📱 سیستم‌عامل:</label><select id="os-select">
      <option value="mac">مک</option>
      <option value="ios">آیفون</option>
      <option value="android">اندروید</option>
      <option value="windows">ویندوز</option>
    </select></div>

    <div class="field"><label>🧩 برنامه:</label><select id="app-select">
      <option value="v2rayNG">v2rayNG</option>
      <option value="nekoray">Persian Nekoray</option>
    </select></div>

    <div id="version-wrapper"><div class="field"><label>🏷️ نسخه:</label><select id="version-select"></select></div></div>

    <div id="file-wrapper"><div class="field"><label>📁 فایل برای دانلود:</label><select id="file-select"></select></div></div>

    <button id="download-btn">⬇️ دانلود نسخه انتخاب شده</button>
    <button id="changelog-btn">📄 مشاهده تغییرات</button>
  </div>

  <div class="footer">
    <p><strong>نوشته شده توسط شما</strong></p>
    <a href="#">📣 تلگرام</a>
    <a href="#">📺 یوتیوب</a>
    <a href="#">📸 اینستاگرام</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
